<html>
    <head></head>
    <body>
        <h1>{{team_name}} Players</h1>
        <p>These are the players from {{team_name}} that are currently in our database</p>
        <ul>
            {% for player in list_of_players %}
            <li><a href="{% url 'football:teamPlayers' player.id %}"></a>{{player}}</li>
            {% endfor %}
        </ul>
        <p>Go back to the <a href="{% url 'football:home' %}">homepage</a></p>
    </body>
</html>
